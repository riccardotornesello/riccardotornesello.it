<footer class="footer">
  <div class="container">
    <div class="footer__left">
      <div class="footer__copy">
        {{ .Site.Params.footer.copyright }}
      </div>
    </div>
    <div class="footer__links">
      <ul class="navbar-nav ">
        <li class="nav-item">
          <a class="nav-link" href="/">HOME</a>
        </li>
        {{ range .Site.Menus.footer }}
        <li class="nav-item">
          <a class="nav-link" href="{{ .URL | relURL }}">{{ .Name | upper }}</a>
        </li>
        {{ end }}
      </ul>
    </div>
    <div class="footer__right">
      <div class="col">
        <a href="https://gohugo.io/" target="_blank">
          <div class="footer__copy mb-3">Generated with Hugo</div>
          <img src='{{ "img/footer/hugo.webp" | relURL }}' alt="Hugo" height="30">
        </a>
      </div>
      <div class="col">
        <a href="https://pages.cloudflare.com/" target="_blank">
          <div class="footer__copy mb-3">Hosted on CloudFlare</div>
          <img src='{{ "img/footer/cloudflare.webp" | relURL }}' alt="CloudFlare" height="30">
        </a>
      </div>
    </div>
  </div>
</footer>
