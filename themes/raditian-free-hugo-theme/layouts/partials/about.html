{{ if .Site.Data.homepage.about.enable }}
<section class="section section--border-bottom rad-animation-group" id="about">
  <div class="container rad-fade-down">
    <div class="row align-items-center d-flex flex-column-reverse flex-md-row">
      <div class="col-12 col-md-6">
        {{ range .Site.Data.homepage.about.skills }}
        <div class="container-flex mb-3">
          <label>{{ .name }}</label>
          <div class="progress">
            <div
              class="progress-bar progress-bar-striped"
              role="progressbar"
              style="width: {{ .value }}%;"
              aria-valuenow="{{ .value }}"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              {{ .value }}/100
            </div>
          </div>
        </div>
        {{ end }}
      </div>
      <div class="col-12 col-md-6 my-auto">
        <h2>{{ .Site.Data.homepage.about.title }}</h2>
        <p class="lead">{{ .Site.Data.homepage.about.content | safeHTML }}</p>
        {{/*
        <a
          href="{{ .Site.Data.homepage.about.button.URL | relURL }}"
          target="_blank"
          class="btn btn-primary"
        >
          <i class="{{ .Site.Data.homepage.about.button.icon }}"></i>
          {{ .Site.Data.homepage.about.button.btnText }}
        </a>
        */}}
      </div>
    </div>
  </div>
</section>
{{ end }}
