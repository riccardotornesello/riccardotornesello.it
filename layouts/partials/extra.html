{{ if .Site.Data.homepage.extra.enable }}
<section id="extra" class="section section--border-bottom rad-animation-group">
    <div class="container">
        <div class="row flex-md-row rad-fade-down">
            <div class="col-12 col-sm-6">
                <h2>{{ .Site.Data.homepage.extra.title }}</h2>
                <p class="lead">
                    {{ .Site.Data.homepage.extra.description }}
                </p>
            </div>
            <div class="col-12 col-sm-6 mt-5 mt-sm-0">
                {{ range .Site.Data.homepage.extra.items }}
                <div class="experience">
                    <div class="experience__date">{{ .duration }}</div>
                    <div class="experience__title">{{ .title }}</div>
                    <div class="experience__company">{{ .company }}</div>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</section>
{{ end }}
